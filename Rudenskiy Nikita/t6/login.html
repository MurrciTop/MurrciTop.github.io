<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>

          <div class="mb-3">
            <label class="form-label"><i class="fa fa-user1q2" aria-hidden="true"></i>User password</label>
            <input type="password" class="form-control" id="pass" placeholder="name@example.com">
          </div>

          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" onclick="login()">Login</button>
          </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
    <script src="../firebase/index.js"></script>
    <script src="login.js"></script>
</body>
</html>
